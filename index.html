    <script>
        function randomNum(num){
            return Math.floor(Math.random() * num);
        }

        function factorialNum(num, sum, fact){
            fact--;
            if(fact > 0){
                sum *= num;
                return factorialNum(num, sum, fact);
            }else{
                return sum;
            }
        }

        function convertNum(num){
            const k = factorialNum(10, 10, 3);
            const m = factorialNum(10, 10, 6);
            const g = factorialNum(10, 10, 9);
            const t = factorialNum(10, 10, 12);

            let unit = "";
            if(t <= num){
                num = Math.floor((num/t)*100) / 100;
                unit = " T";
            }else if(g <= num){
                num = Math.floor((num/g)*100) / 100;
                unit = " G";
            }else if(m <= num){
                num = Math.floor((num/m)*100) / 100;
                unit = " M";
            }else if(k <= num){
                num = Math.floor((num/k)*100) / 100;
                unit = " K";
            }

            return `${num}${unit}`;
        }
    </script>
